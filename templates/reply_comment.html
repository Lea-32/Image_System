<!-- reply_comment.html 模板 -->

<!-- Modal -->
<div class="modal fade" id="replyModal{{ comment_id }}" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="replyModalLabel">Reply to Comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Reply Comment Form -->
                <form name="replyCommentForm" method="post" action="{{ url_for('add_comment.reply_comment') }}">
                    <div class="form-group">
                        <label for="replyText">Your Reply:</label>
                        <textarea class="form-control" name="replyText" id="replyText" rows="3" required></textarea>
                    </div>
                    <input type="hidden" name="imgId" value="{{ img_id }}">
                    <input type="hidden" name="parentCommentId" value="{{ comment_id }}">
                    <button type="submit" class="btn btn-primary">Submit Reply</button>
                </form>
            </div>
        </div>
    </div>
</div>
